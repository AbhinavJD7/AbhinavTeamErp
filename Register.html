<!DOCTYPE html>
<html lang="en" style="background-color:aliceblue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="src/app.js"></script>


</head>
<body style="background-color:aliceblue">
    <section class="vh-100 bg-image" style="background-color:aliceblue">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Username:-</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter your username" ng-model="user.username"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">First Name:-</label>
                    <input type="text"   id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter your first name" ng-model="user.firstname"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Last Name:-</label>
                    <input type="text"   id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter your last name" ng-model="user.lastname"/>
                  </div>
  

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email:-</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Enter your email" ng-model="user.email"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Contact No:-</label>
                    <input type="tel" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter your mobile number" ng-model="user.contact"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Address:-</label>
                    <input type="text"   id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter your address" ng-model="user.address"/>
                  </div>
  

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password:-</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter the password" ng-model="user.password"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirm password:-</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Enter your confirm password" ng-model="user.confirmpassword" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" ng-click="sendPost()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a ui-sref="/Login Page"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
