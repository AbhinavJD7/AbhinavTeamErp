<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/form-data@4.0.0/lib/browser.min.js"></script>
    <script src="src/app.js"></script>

</head>
<body>
    <section>    
    <form>
        <h1 style="color: rgb(138, 138, 45); font-family: cursive; margin-left: 35%; " >Product Management</h1>
        <div class="card" style="border-radius: 15px;">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Product Name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" ng-model="prodname"/>

              </div>
            </div>

 
        <hr class="mx-n3">

        <div class="row align-items-center py-3">
          <div class="col-md-3 ps-5">

            <h6 class="mb-0">Product ID</h6>

          </div>
          <div class="col-md-9 pe-5">

            <input type="email" class="form-control form-control-lg" placeholder="#123example" ng-model="admin.prodid"/>

          </div>
        </div>

        <hr class="mx-n3">

        <div class="row align-items-center py-3">
          <div class="col-md-3 ps-5">

            <h6 class="mb-0">Details of Product</h6>

          </div>
          <div class="col-md-9 pe-5">

            <textarea class="form-control" rows="3" placeholder="Details of Product" ng-model="admin.proddetails"></textarea>

          </div>
        </div>

        <hr class="mx-n3">

        <div class="row align-items-center py-3">
          <div class="col-md-3 ps-5">

            <h6 class="mb-0">Upload Image</h6>

          </div>
          <div class="col-md-9 pe-5">

            <input class="form-control form-control-lg" id="formFileLg" type="file" ng-model="admin.prodimage" />
          

          </div>
        </div>

        <hr class="mx-n3">

        <div class="px-5 py-4" style="text-align: center;">
          <button class="btn btn-outline-warning"  style="margin: 4%; margin-left: 8px;" ng-click="addSection()">Update to Database</button>
        </div>

      </div>
    </div>

  </div>
 </div>
</div>
</form>
</section>
</body>
</html>
