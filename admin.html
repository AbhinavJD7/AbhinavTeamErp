<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/form-data@4.0.0/lib/browser.min.js"></script>
    <script src="src/app.js"></script>


</head>
<style>
  body{
    background-color: #d5dfec;
  }
</style>
<body>

<section>
  <section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 style="color: rgb(138, 138, 45); font-family: cursive; margin-left: 35%; " >Section Management</h1>
          <div class="card" style="border-radius: 15px;" >
            <div class="card-body">
              
             <form ng-submit="addSection()">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Section Name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" id="sectionname" ng-model="formData.secname"/>
  
                </div>
              </div>
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Section Image</h6>
  
                </div>
                <div class="col-md-9 pe-5">
                  <input class="form-control form-control-lg" id="imageInput" file-model="file" type="file" file-upload ng-model="formData.secimage" />
                </div>
              </div>
              <div class="px-5 py-4" style="align-items: center; text-align: center;">
                <button class="btn btn-outline-warning"  style="margin: 4%; margin-left: 8px;" type="submit">Add Section</button>
              </div>
              <hr class="mx-n3">
            </div>
            
            <div id="sectionContainer" style="align-items: center; text-align: center;">
              <div ng-repeat="section in sections">
                <p>{{ section.about }}</p>
                <div >
                  <img ng-src="https://10.21.85.102:8000{{section.image}}" alt="{{section.about}}" style="height: 180px; width: 290px; border-radius: 20px;" >
                  <span id="new" style="border: 1px" >Section : {{section.name}}</span>
                </div>
                <button ng-click="deleteSection($index)" style="margin-left: 105px; margin-top: 5px;" class="btn btn-outline-danger"">Delete</button>
              </div>
            </div>
          </div>
        </form>
 <form ng-submit="addProducts()">
          <h1 style="color: rgb(138, 138, 45); font-family: cursive; margin-left: 35%; " >Product Management</h1>
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Product Name</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg" placeholder="Enter product name" ng-model="formData.prodname"/>
      
                    </div>
                  </div>
    
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Manufacture Date</h6>
  
                </div>
                <div class="col-md-9 pe-5">

                  <input type="date" class="form-control form-control-lg" placeholder="Enter manufacture Date" ng-model="formData.prodmanudate"/>

  
                </div>
              </div>
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Expiry Date</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="date" class="form-control form-control-lg" placeholder="Enter expiry date" ng-model="formData.prodexpdate"/>
  
                </div>
              </div>
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Rate/Unit</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" class="form-control form-control-lg" placeholder="Enter rate per unit" ng-model="formData.prodrate"/>
  
                </div>
              </div>
    
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Upload Image</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="productimageInput" type="file" ng-model="formDate.prodimage" />
                
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4" style="align-items: center; text-align: center;">
                <button class="btn btn-outline-warning"  style="margin: 4%; margin-left: 8px;" type="submit">Add Product</button>
              </div>
  
            </div>
          </div>
        </form>
  
        </div>
      </div>
    </div>
  </section>
</section>
</body>
</html>
