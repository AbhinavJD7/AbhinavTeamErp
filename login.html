<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" ></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="src/app.js"></script>
  <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <div style="display: flex; text-align: center; margin-left: 45%; margin-top: 2%;">
        <div style="display: flex; flex-direction: row; " >
        <img src="media/icons8-e-67.png" alt="Icon" style="border-radius: 25px; padding: 1%;">

        <h1 > Login </h1>
        </div>
    </div>
    <div class="box">
    <section class="vh-100" style="padding-top:-10%; background-color: aliceblue;">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="media/wardrobe.jpg"
              style="border-radius: 25px;"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form style="background-color:aliceblue ; padding: 10%; border-radius: 15px;">
               
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Username:-</label>
                  <input type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter your username" ng-model="user.username"/>
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password:-</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter your password" ng-model="user.password"/>
                </div>
       
                <div class="d-flex justify-content-between align-items-center">

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" ng-click="logindetail()" class="btn btn-primary btn-lg"  style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a ui-sref="Register Page" class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
    </div>
</body>
</html>
